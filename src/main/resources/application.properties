spring.application.name=job_management

spring.datasource.url=jdbc:postgresql://localhost:5432/job_management
spring.datasource.username=admin
spring.datasource.password=admin

# Responsável por fazer o Jackson trazer os relacionamentos de uma entidade
spring.jpa.open-in-view=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.devtools.restart.enabled=true

# Variáveis
security.token.secret="devlife@job_management"

